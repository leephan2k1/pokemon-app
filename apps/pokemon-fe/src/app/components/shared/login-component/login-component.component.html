<section class="bg-gray-50 dark:bg-gray-900">
  <div class="">
    <form class="mt-8 space-y-6" action="#">
      <div>
        <label
          for="email"
          class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
          >Your name</label
        >
        <input
          type="text"
          name="text"
          (change)="handleClearError()"
          [(ngModel)]="userName"
          id="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="ly phan 132"
          required
        />
      </div>

      <div>
        <label
          for="password"
          class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
          >Your password</label
        >
        <input
          (change)="handleClearError()"
          [(ngModel)]="password"
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      @if (openFormAuthByType === "signUp") {
        <div>
          <label
            for="password"
            class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
            >Repeat your password</label
          >
          <input
            (change)="handleClearError()"
            [(ngModel)]="repeatPassword"
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
      }

      @if (errorMessage) {
        <p class="text-rose-500">{{ errorMessage }}</p>
      }

      <button
        [disabled]="isFetching"
        (click)="handleAuth()"
        class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        {{
          openFormAuthByType === "signIn"
            ? "Login to your account"
            : "Create new account"
        }}
      </button>
    </form>
  </div>
</section>
