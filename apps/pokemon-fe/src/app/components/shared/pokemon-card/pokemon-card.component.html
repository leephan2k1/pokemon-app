<div class="flex flex-col items-center">
  <div class="w-[12rem] hover:scale-110 transition-all my-4">
    <div
      class="flex items-center justify-center w-[12rem] h-[13rem] bg-[#d9d9d9] rounded-2xl"
    >
      <img class="w-full h-full" [src]="pokemon?.image" loading="lazy" />
    </div>
    @if (isShowStatus) {
      <div class="pokemon__stats-wrapper">
        <div class="pokemon__id"># {{ pokemon?.id }}</div>
        <div class="pokemon__exp">Hp: {{ pokemon?.hp }}</div>
      </div>
    }

    <div class="w-full text-xl">{{ pokemon?.name }}</div>
    <div
      [style]="{ backgroundColor: colorByType }"
      class="w-[4.5rem] h-[1.6rem] flex items-center justify-center text-sm bg-green-500 px-2 p-1 text-white rounded-3xl"
    >
      <span>{{ pokemon?.type1 ?? pokemon?.type2 }}</span>
    </div>
  </div>
</div>
