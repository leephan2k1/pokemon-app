@if (isAuth) {
  <div class="w-full flex max-w-[90vw] md:max-w-[75vw] mx-auto">
    <button
      (click)="handleSignOut()"
      type="button"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Sign Out
    </button>
  </div>
} @else {
  <div class="w-full flex max-w-[90vw] md:max-w-[75vw] mx-auto">
    <button
      (click)="openAuthForm('signIn')"
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Sign In
    </button>
    <button
      (click)="openAuthForm('signUp')"
      type="button"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Sign Up
    </button>
  </div>
}

<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  class="text-2xl"
>
  <div *nzModalContent class="h-[30rem] mt-6 text-2xl">
    <h1>{{ openFormAuthByType }}</h1>

    <app-login-component
      [openFormAuthByType]="openFormAuthByType"
      (emitLoginSuccess)="handleLoginSuccess()"
    ></app-login-component>
  </div>

  <div *nzModalFooter></div>
</nz-modal>
